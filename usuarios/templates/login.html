{% extends "base.html" %}

{% block 'head' %}
    <title>Login</title>
{% endblock 'head' %}

{% block 'body' %}
    <div class="container">
        <br>
        <h1>Login</h1>
        <hr>
        {% if messages %}
            {% for message in messages %}
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
            {% endfor %}
        {% endif %}
        <div class="col-md-4">
            <form action="{% url "login" %}" method='POST'> {% csrf_token %} 
                <label for="username" class="form-label">Usuário</label>
                <input type="text" name="username" id="user" placeholder="Usuário" class="form-control" required>
                <br>
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control" required>
                <br>
                <p>Não tem uma conta? <a href="{% url "cadastro_usuario" %}" style='text-decoration: None;'>Cadastre-se</a></p>
                <div class="d-flex gap-2">
                    <input type="submit" value="Logar" class="btn btn-primary">
                    <a href="{% url "home" %}" class='btn btn-outline-dark'>Página Incial</a>
                </div>
            </form>
        </div>
    </div>
{% endblock 'body' %}
