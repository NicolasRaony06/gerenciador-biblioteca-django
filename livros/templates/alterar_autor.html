{% extends "base.html" %}

{% block 'head' %}
    <title>Alteração de Autor</title>
{% endblock 'head' %}

{% block 'body' %}
    <div class="container">
        <br>
        <h1>Alterar Autor</h1>
        <div class="col-md-5">
            {% if messages %}
            {% for message in messages %}
                <br>
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
            {% endfor %}
            {% endif %}
            <form action="{% url "alterar_autor" autor.id %}" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" value="{{autor.nome}}" class='form-control'>
                <br>
                <label for="genero" class="form-label">Gênero</label>
                <select name="genero" id="genero" class="form-select">
                    <option value="M" {% if autor.genero == "M" %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if autor.genero == "F" %}selected{% endif %}>Feminino</option>
                    <option value="O" {% if autor.genero == "O" %}selected{% endif %}>Outro</option>
                </select>
                <br>
                <label for="biografia" class="form-label">Biografia</label>
                <textarea name="biografia" id="biografia" value="{{autor.biografia}}" class='form-control'></textarea>
                <br>
                <label for="nacionalidade" class="form-label">Nacionalidade</label>
                <input type="text" name="nacionalidade" id="nacionalidade" value="{{autor.nacionalidade}}" class='form-control'>
                <br>
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" name="data_nascimento" id="data_nascimento" value="{{autor.data_nascimento}}" class='form-control'>
                <br>
                <label for="foto_autor" class="form-label">Foto do Autor&#40a&#41</label>
                <input type="file" name="foto_autor" id="foto_autor" class='form-control' value="{{autor.foto_autor.url}}">
                <br>
                <input type="submit" value="Alterar Autor" class="btn btn-primary">
                <a href="{% url "home_funcionario" %}" class="btn btn-outline-dark">Voltar</a>
            </form>
            <br>
        </div>
    </div>
{% endblock 'body' %}
